# enable db migrate on startup
# true for testing, false for production
dbMigrateOnStartup: true

#database settings
database:

  # the name of your JDBC driver
  driverClass: org.h2.Driver
  user: sa
  url: jdbc:h2:./ragingbull_test

  # MySQL JDBC driver, username, and url
  #driverClass: com.mysql.jdbc.Driver
  #user: root
  #url: jdbc:mysql://localhost/ragingbull

  # the username
  user: root

  # the password
  password:

  # any properties specific to your JDBC driver:
  properties:
    charSet: UTF-8

  # the maximum amount of time to wait on an empty pool before throwing an exception
  maxWaitForConnection: 1s

  # the SQL query to run when validating a connection's liveness
  validationQuery: "/* MyService Health Check */ SELECT 1"

  # the minimum number of connections to keep open
  minSize: 8

  # the maximum number of connections to keep open
  maxSize: 32

  # whether or not idle connections should be validated
  checkConnectionWhileIdle: false

  # the amount of time to sleep between runs of the idle connection validation, abandoned cleaner and idle pool resizing
  evictionInterval: 10s

  # the minimum amount of time an connection must sit idle in the pool before it is eligible for eviction
  minIdleTime: 1 minute

# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  loggers:

      # Sets the level for 'com.example.app' regardless of the default level
      org.skife.jdbi.v2.DBI: INFO
      liquibase: INFO
      io.dropwizard.jersey.DropwizardResourceConfig: INFO
      io.dropwizard.setup.AdminEnvironment: INFO
      org.eclipse.jetty: WARN
      com.sun.jersey: WARN

  appenders:
    - type: console
    - type: file
      threshold: DEBUG
      logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
      currentLogFilename: /tmp/application.log
      archivedLogFilenamePattern: /tmp/application-%d{yyyy-MM-dd}-%i.log.gz
      archivedFileCount: 7
      timeZone: UTC


#httpclient settings
httpClient:
  timeout: 500ms
  connectionTimeout: 500ms
  timeToLive: 1h
  cookiesEnabled: false
  maxConnections: 1024
  maxConnectionsPerRoute: 1024
  keepAlive: 0ms
  retries: 4

jerseyClient:
  minThreads: 1
  maxThreads: 128
  workQueueSize: 8
  gzipEnabled: true
  gzipEnabledForRequests: true
  chunkedEncodingEnabled: true

